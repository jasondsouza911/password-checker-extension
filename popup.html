<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>CyberGuard — Password Strength</title>

    <style>
      :root {
        --bg-1: #030612;
        --bg-2: #071428;
        --card: #071826;
        --accent: #00d1e8;
        --accent-soft: #00a3c49e;
        --muted: #9fb7c3;
        --success: #00e07a;
        --warn: #ffb84d;
        --danger: #ff5c6c;
      }

      /* PAGE LAYOUT — bigger UI and placed near the top */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          180deg,
          var(--bg-1),
          var(--bg-2)
        );
        font-family: Inter, Arial, sans-serif;
        color: var(--muted);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 60px;
      }

      /* Wrapper for centering horizontally */
      .wrap {
        width: 100%;
        max-width: 760px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
      }

      /* MAIN CARD — bigger + nicer */
      .card {
        width: 100%;
        max-width: 580px;
        background: linear-gradient(
          180deg,
          var(--card),
          rgba(9, 20, 30, 0.85)
        );
        padding: 32px;
        border-radius: 16px;
        border: 1px solid rgba(0, 209, 232, 0.07);
        box-shadow: 0 10px 28px rgba(0, 209, 232, 0.1);
      }

      h1 {
        margin: 0 0 10px 0;
        color: #dff8fb;
        font-size: 1.4rem;
      }

      /* INPUT + LABEL */
      label {
        display: block;
        margin-top: 18px;
        font-weight: 600;
        color: #dff8fb;
      }

      .row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
      }

      input[type="text"] {
        flex: 1;
        padding: 14px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.05);
        color: #dff8fb;
        outline: none;
        min-width: 0;
      }

      input[type="text"]::placeholder {
        color: rgba(230, 251, 255, 0.3);
      }

      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px var(--accent-soft);
      }

      /* Buttons */
      button {
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 0.95rem;
        transition: 0.2s ease;
      }

      .btn-check {
        flex: 1;
        background: linear-gradient(
          180deg,
          var(--accent),
          #008ca7
        );
        color: #031018;
      }

      .btn-gen {
        flex: 1;
        background: transparent;
        color: var(--accent);
        border: 1px solid rgba(0, 209, 232, 0.25);
      }

      .btn-copy {
        background: transparent;
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0, 209, 232, 0.2);
      }

      /* STRENGTH BAR */
      .meter {
        margin-top: 16px;
        height: 14px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
        overflow: hidden;
      }

      .fill {
        height: 100%;
        width: 0%;
        background: var(--danger);
        transition: width 0.35s ease,
          background 0.3s ease;
        box-shadow: inset 0 -6px 12px rgba(0, 0, 0, 0.5);
      }

      /* STATUS TEXT */
      .status {
        margin-top: 12px;
        font-size: 1rem;
        font-weight: 700;
        color: var(--muted);
      }

      /* SUGGESTIONS BLOCK */
      .suggestions {
        display: none;
        margin-top: 18px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        border: 1px solid rgba(0, 209, 232, 0.1);
      }

      .suggestions .heading {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #dff8fb;
        font-weight: 700;
      }

      .suggest-list {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .suggest-item {
        padding: 10px;
        border-radius: 8px;
        font-family: ui-monospace, SFMono-Regular,
          Menlo, Monaco, "Roboto Mono",
          monospace;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: #dff8fb;
        cursor: pointer;
        transition: background 0.18s ease,
          transform 0.12s ease;
        user-select: all;
      }

      .suggest-item:hover {
        background: rgba(0, 209, 232, 0.12);
        transform: translateX(3px);
      }

      /* Small-screen tweak */
      @media (max-width: 480px) {
        .card {
          max-width: 90%;
          padding: 22px;
        }

        .wrap {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div
        class="card"
        role="application"
        aria-label="CyberGuard password checker"
      >
        <h1>CyberGuard — Password Strength</h1>

        <label for="pw">Password</label>

        <div class="row">
          <input
            id="pw"
            type="text"
            placeholder="Enter password (visible)"
            autocomplete="off"
          />
          <button
            id="copyBtn"
            class="btn-copy"
            title="Copy password"
          >
            Copy
          </button>
        </div>

        <div class="row" style="margin-top:12px;">
          <button id="checkBtn" class="btn-check">
            Check
          </button>
          <button id="genBtn" class="btn-gen">
            Generate
          </button>
        </div>

        <div class="meter" aria-hidden="true">
          <div id="fill" class="fill"></div>
        </div>

        <div id="status" class="status">
          Click Check to evaluate password.
        </div>

        <div
          id="suggestions"
          class="suggestions"
          aria-live="polite"
        >
          <div class="heading">
            <div>Suggested Passwords</div>
            <div
              class="small"
              style="color:var(--muted);font-size:0.9rem"
            >
              Click to use
            </div>
          </div>

          <div
            id="suggestList"
            class="suggest-list"
          ></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
